<h2>Exercise List</h2>

{% if exercise %} <!-- check if list is full or empty -->
<ul>

  {% for exercise in exercises %}
      <li><a href="./{{exercise.id}}">{{exercise.name}}</a> {{exercise.calories}}</li>
  {% endfor %}

</ul>
{% else %}
<p>No exercises in database</p>
{% endif %}

<a href="add">Add exercise to database</a>
